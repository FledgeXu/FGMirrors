plugins {
    id 'java'
}

group 'com.otakusaikou'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url = 'https://files.minecraftforge.net/maven' }
}
sourceSets {
    main {
        java {
            srcDir 'src/java' // 指定源码目录
        }
        resources {
            srcDir 'src/resources' //资源目录
        }
    }
}

dependencies {
    implementation gradleApi()
    implementation group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.0.164'
}
